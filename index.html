<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Scan QR Code</h1>

    <!-- Display QR Code Scanner -->
    <div id="reader" style="width: 600px; height: 400px;"></div>

    <!-- Hidden Form to Send Data to Google Form -->
    <form id="googleForm" action="https://docs.google.com/forms/d/e/1FAIpQLSd7gcA5iPzWVzJx0zZ30ZeqXJ7DePPOju0kVw-VdWl6TUgcGg/formResponse" method="POST" target="hidden_iframe" onsubmit="submitForm()">
        <!-- The serial number will go into this short answer field -->
        <input type="hidden" name="entry.123456789" id="serialNumberField"> <!-- Use the correct field ID -->
        <input type="submit" value="Submit" style="display:none;">
    </form>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Extract serial number from the QR code
            console.log("QR Code decoded: ", decodedText);

            // Find the short answer field using its jsname
            const shortAnswerField = document.querySelector('[jsname="YPqjbf"]');
            if (shortAnswerField) {
                // Set the value of the field
                shortAnswerField.value = decodedText;

                // Now set the value of the hidden input for submission
                document.getElementById("serialNumberField").value = decodedText;

                // Automatically submit the form after filling the serial number
                document.getElementById("googleForm").submit();
            } else {
                console.error("Short answer field not found");
            }
        }

        function onScanError(errorMessage) {
            // Handle any errors that occur during scanning
            console.log(errorMessage);
        }

        // Initialize QR Code Scanner
        let html5QrcodeScanner = new Html5QrcodeScanner("reader", {
            fps: 10,
            qrbox: 250
        });
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
